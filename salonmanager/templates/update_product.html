{% extends 'base.html' %}

{% block content %}
  <h1>Update Product</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-outline-info">Update</button>
    <br></br>
    <a href="{% url 'list_product' %}" class="btn btn-outline-dark">Cancel</a>
  </form>
{% endblock %}
