{% extends 'base.html' %}

{% block content %}
  <h1>Delete Product</h1>
  <p>Are you sure you want to delete the product "{{ product.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class = 'btn btn-danger'>Delete</button>
    <br></br>
    <a href="{% url 'list_product' %}" class = 'btn btn-outline-dark'>Cancel</a>
  </form>
{% endblock %}
