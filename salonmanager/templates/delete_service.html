<!-- delete_service.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>Delete Service</h2>
  <p>Are you sure you want to delete the service "{{ service.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <br></br>
    <a href="{% url 'list_services' %}" class = 'btn btn-outline-dark'>Cancel</a>
  </form>
{% endblock %}
